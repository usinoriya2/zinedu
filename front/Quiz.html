<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DASHBOARD</title>
	<link type="text/css" href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link type="text/css" href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link type="text/css" href="css/theme.css" rel="stylesheet">
	<link type="text/css" href="images/icons/css/font-awesome.css" rel="stylesheet">
	<link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="./script.js"></script>
	<script src="./quiz.js"></script>


<script>


  	for(var i =1; i<= 10; i++){
  $('#target').append($('<div/>', { id: 'r' + i, 'class' : 'ansbox'}))
}




</script>
</head>
<body onload="getData()">

	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="span3">
					<div class="sidebar">

   					</div>
				</div> 


				<div class="span9">
					<div class="content">

						<div class="module">
							<div class="module-head">
								<h2>QUIZ</h2>
							</div>
							<div class="module-body">
								<div class="controls" id="questionNav">
												
								</div>
								<div id="question_content" class="control-group">
											<label id="question_data" class="control-label"></label>
											<div class="controls">
												<label class="radio">
													<input class="question_info" type="radio" name="correctAns" onchange="handleChangeQuestionField(event)" id="option1" value="A" >
													<span><b>A.    </b></span><span id="optA"></span>
												</label> 
												<label class="radio">
													<input class="question_info" type="radio" name="correctAns" onchange="handleChangeQuestionField(event)" id="option2" value="B">
													<span><b>B.    </b></span><span id="optB"></span>
												</label> 
												<label class="radio">
													<input class="question_info" type="radio" name="correctAns" onchange="handleChangeQuestionField(event)" id="option3" value="C">
													<span><b>C.    </b></span><span id="optC"></span>
												</label>
												<label class="radio">
													<input class="question_info" type="radio" name="correctAns" onchange="handleChangeQuestionField(event)" id="option4" value="D">
													<span><b>D.    </b></span><span id="optD"></span>
												</label>
											</div>
										</div>


									
							</div>
						</div>

						
						
					</div><!--/.content-->
				</div><!--/.span9-->
			</div>
		</div><!--/.container-->
	</div><!--/.wrapper-->

	</body>
	</html>
